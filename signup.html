<!DOCTYPE html>
<html>
<head>
	<title>StackOverflow-Lite | Sign Up</title>
	<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
	<header class="header">
		<div class="menu-top">
			<div class="leftside">
				<img src="images/logo.png" alt="StackOverflow-Lite">
			</div>
			<div class="rightside">
				<a href="index.html">Back Home</a>
			</div>
			
		</div>
		<br>
		&nbsp;
		&nbsp;
	</header>
	<div class="header2">
		<center>
			<p>Welcome User!!! Please Fill in the Details to Sign Up for an Account</p>
			<form method="post" action="">
				<p><input type="text" name="fname" placeholder="  First Name" required style="border-radius: 5px; width: 40%; height: 30px; font-size: 18px;"></p>
				<p><input type="text" name="lname" placeholder="  Last Name" required style="border-radius: 5px; width: 40%; height: 30px; font-size: 18px;"></p>
			<p><input type="email" name="email" placeholder="  Email ID" required style="border-radius: 5px; width: 40%; height: 30px; font-size: 18px;"></p>
			<p><input type="text" name="phone" placeholder="  Your phone" required style="border-radius: 5px; width: 40%; height: 30px; font-size: 18px;"></p>
			
			<p><input type="password" name="password" placeholder="  Enter Password" required style="border-radius: 5px; width: 40%; height: 30px; font-size: 18px;"></p>
			<p><input type="password" name="password" placeholder="  Re-Enter Password" required style="border-radius: 5px; width: 40%; height: 30px; font-size: 18px;"></p>
			<p> <input type="submit" name="submit" value="Sign Up" required style="border-radius: 30px; width: 20%; height: 30px; font-size: 18px; background-color: green;"></p>
		</form>
		</center>
	</div>

</body>
</html>
